<div class="flex two">
  {% for image in images %}
<div>
  <article class="card sdimage">
    <header>
      <h3>{{ image.descr }}</h3>
    </header>
    <section>
      <dl>
        <dt>{{ CHECKSUM }}</dt><dd>{{ image.checksum }}</dd>
        <dt>{{ RELEASED }}</dt><dd>{{ image.date }}</dd>
        <dt>{{ SIZE }}</dt><dd>{{ image.size }}</dd>
      </dl>
    </section>
    <footer><a href="{{ image.download_url }}"><button>Download</button></a></footer>
  </article>
</div>
  {% endfor %}
</div>
